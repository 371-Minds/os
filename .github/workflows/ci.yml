name: CI - Task Manager API & Agents

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      # Lint everything with Biome
      - name: Lint all projects
        run: bun nx run-many -t lint --all

      # Run Biome tests (agents + libs)
      - name: Run Biome tests
        run: bun nx run-many -t test --all --skip-nx-cache --exclude=api

      - name: Run Agents-Core Biome tests (unit)
        run: bun nx test agents-core

      # Run Bun integration tests for API only
      - name: Run API integration tests
        run: bun nx test api

      # Validate OpenAPI spec
      - name: Validate OpenAPI spec
        run: bun swagger-cli validate specs/openapi.yaml

      # Run Cucumber BDD feature tests
      - name: Run BDD feature tests
        run: bun cucumber-js specs/tasks.feature --require tests/bdd

      # Run ci/cd validation step - If config is invalid (wrong type, missing env, invalid Mongo URI, etc.), CI will fail before tests.
      - name: Validate configuration
        run: bun run -e "import('./libs/agents-core/src/config.ts').then(m => m.loadConfig())"
        
      # Run QA agent in mock mode for speed
      - name: Run QA Agent (mock mode)
        run: QA_USE_MOCKS=true bun nx serve qa-agent

      # And in staging/prod pipelines, run in live mode
      - name: Run QA Agent (live mode)
        run: QA_USE_MOCKS=false bun nx serve qa-agent

      - name: Deploy to Akash
        run: bun nx serve deploy-agent
        env:
          NODE_ENV: production
          AKASH_WALLET: ${{ secrets.AKASH_WALLET }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    strategy:
      matrix:
        env: [test, staging, production]
        include:
          - env: test
            akash_wallet: mock-wallet
            akash_profile: minimal
          - env: staging
            akash_wallet: ${{ secrets.AKASH_STAGING_WALLET }}
            akash_profile: minimal
          - env: production
            akash_wallet: ${{ secrets.AKASH_PROD_WALLET }}
            akash_profile: high
    steps:
      - uses: actions/checkout@v3
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: bun install

      - name: Deploy with Deploy Agent
        run: bun nx serve deploy-agent
        env:
          NODE_ENV: ${{ matrix.env }}
          AKASH_WALLET: ${{ matrix.akash_wallet }}
          AKASH_PROFILE: ${{ matrix.akash_profile }}