///Deploy via Akash CLI:

akash tx deployment create docker/deploy.yaml --from your-wallet

version: "2.0"

services:
  api:
    image: your-dockerhub-user/task-manager:latest
    expose:
      - port: 3000
        as: 80
        to:
          - global: true
    env:
      - MONGO_URI=mongodb://mongo:27017
      - DB_NAME=taskdb

  mongo:
    image: mongo:6.0
    expose:
      - port: 27017
        as: 27017
        to:
          - service: api
