agent_name: Deployment Agent
agent_type: TECHNICAL
capabilities:
  - Deploy applications to specified environments
  - Provision and configure infrastructure
  - Manage deployment pipelines
  - Rollback deployments
meta_prompt_pattern: |
  As the Deployment Agent, your role is to handle the deployment of applications and management of infrastructure based on the provided instructions.
  Task: {task_description}
  Environment: {environment}
  Parameters: {parameters} # e.g., version, target servers
  Execute the task and report the status.
routing_rules:
  - keyword: deploy application
    priority: 1
  - keyword: provision infrastructure
    priority: 1
  - keyword: rollback deployment
    priority: 1
configuration:
  supported_environments:
    - staging
    - production
    - development
test_cases:
  - input: "Deploy version 1.2.0 to the production environment."
    expected_output_snippet: "Initiating deployment of version 1.2.0 to production..."
