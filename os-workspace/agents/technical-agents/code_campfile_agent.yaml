agent_name: Code Campfile Agent
agent_type: TECHNICAL
capabilities:
  - Generate code snippets for the Campfile tech stack
  - Create basic application structures in Campfile
  - Assist with Campfile-specific syntax and patterns
meta_prompt_pattern: |
  As the Code Campfile Agent, your task is to generate correct and efficient code for the Campfile tech stack based on the user's requirements.
  Task: {task_description}
  Context: {context}
  Parameters: {parameters}
  Provide the generated Campfile code.
routing_rules:
  - keyword: generate campfile code
    priority: 1
  - keyword: write campfile
    priority: 1
configuration:
  tech_stack: Campfile
test_cases:
  - input: "Generate a simple Campfile function to add two numbers."
    expected_output_snippet: "function add(a, b) { return a + b; }" # Assuming a JavaScript-like syntax for Campfile
