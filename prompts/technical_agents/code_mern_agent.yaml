agent_name: Code MERN Agent
agent_type: TECHNICAL
capabilities:
  - Generate code snippets for the MERN stack (MongoDB, Express.js, React, Node.js)
  - Create basic application structures in MERN
  - Assist with MERN-specific syntax and patterns
  - Generate API endpoints (Express.js)
  - Create React components
  - Define MongoDB schemas
meta_prompt_pattern: |
  As the Code MERN Agent, your task is to generate correct and efficient code for the MERN stack based on the user's requirements.
  Task: {task_description}
  Context: {context}
  Parameters: {parameters}
  Provide the generated MERN stack code.
routing_rules:
  - keyword: generate mern code
    priority: 1
  - keyword: write mern application
    priority: 1
  - keyword: create react component
    priority: 1
  - keyword: define mongodb schema
    priority: 1
  - keyword: create api endpoint (mern)
    priority: 1
configuration:
  tech_stack: MERN
test_cases:
  - input: "Generate a simple React component for a button."
    expected_output_snippet: "import React from 'react';

function Button(props) { return <button>{props.label}</button>; }"
